<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animefy - Your favourite anime music is here</title>
    <link rel="icon" href="logo.png">
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <nav>
        <ul>
            <li class="brand"><img src="logo.png" alt="Animefy" />Animefy</li>
                <li><a href="/">Home</a></li>
        </ul>
    </nav>

    <div class="container" id="background">
        <div class="songList">
            <h1>Best of Anime - Songs</h1>
            <div class="songItemContainer">
                <div class="songItem">
                    <img alt="Gurenge" />
                    <span class="songName"></span>
                    <span class="songListPlay"><span class="timeStamp"></span><i id="Gurenge"
                            class="songItemPlay far fa-play-circle"></i></span>
                </div>
                <div class="songItem">
                    <img alt="Orange" />
                    <span class="songName"></span>
                    <span class="songListPlay"><span class="timeStamp"></span><i id="Orange"
                            class="songItemPlay far fa-play-circle"></i></span>
                </div>
                <div class="songItem">
                    <img alt="TheWorld" />
                    <span class="songName"></span>
                    <span class="songListPlay"><span class="timeStamp"></span><i id="TheWorld"
                            class="songItemPlay far fa-play-circle"></i></span>
                </div>
                <div class="songItem">
                    <img alt="ShinzouWoSasageyo" />
                    <span class="songName"></span>
                    <span class="songListPlay"><span class="timeStamp"></span><i id="ShinzouWoSasageyo"
                            class="songItemPlay far fa-play-circle"></i></span>
                </div>
                <div class="songItem">
                    <img alt="BlueBird" />
                    <span class="songName"></span>
                    <span class="songListPlay"><span class="timeStamp"></span><i id="BlueBird"
                            class="songItemPlay far fa-play-circle"></i></span>
                </div>
                <div class="songItem">
                    <img alt="BlackRover" />
                    <span class="songName"></span>
                    <span class="songListPlay"><span class="timeStamp"></span><i id="BlackRover"
                            class="songItemPlay far fa-play-circle"></i></span>
                </div>
            </div>
        </div>
        <div class="songBanner"></div>
    </div>

    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" value="0" min="0" max="100" />
        <div class="icons">
            <!-- fontawesome icons -->
            <i class="fas fa-3x fa-step-backward" id="previous"></i>
            <i class="far fa-3x fa-play-circle" id="masterPlay"></i>
            <i class="fas fa-3x fa-step-forward" id="next"></i>
            <div class="songInfo">
                <img src="player.gif" width="42" alt="player" id="gif" /> <span id="songPlayName">Gurenge</span>
            </div>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/d65b1162a9.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
